<!DOCTYPE html>
<html>
<head>
	<title>Traffic-Light</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class = "image">
		<span class="border-wrap"> 
			<div class = "button">
				<ul class = "a">

					<li class="Slow">Slow</li>

				</ul>
			</div>
		</span>
	</div>
<script src="js/traffic-light.js"></script>

</body>

</html>
