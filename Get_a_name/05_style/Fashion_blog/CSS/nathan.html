<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
	</head>

	<style>

a {
	text-decoration: none;
	color:forestgreen;
}

ul {
	list-style:none;
}

li {
	display: inline-block;
	padding:0 10px 0 10px;
	border-right:1px solid grey;
	line-height: .895;
	height: 13px;

}



li:last-child {
	border-right: none;
}

	</style>

	<body>

	<ul>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact Us</a></li>
		<li><a href="#">Gallery</a></li>
	</ul>

	</body>
	</html>
